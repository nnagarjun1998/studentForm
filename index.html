<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="demo.js" type="text/javascript"></script>
</head>

<body>
    <h1>STUDENT FORM</h1>
    <div>
        <table>
            <tr>
                <td><b>Name</b></td>
                <td> <input type="text" class="details"></td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td> <input type="number" class="details"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="Gender" class="details" value="Male">Male
                    <input type="radio" name="Gender" class="details" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td><b>Course</b></td>
                <td>
                    <select class="details">
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td> <input class="details"></td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <button id="saveButton" onclick="getValue()"><b>Save</b></button>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Age</b></td>
                    <td><b>Gender</b></td>
                    <td><b>Course</b></td>
                    <td><b>Email</b></td>
                    <td><b>Action</b></td> 
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </div>

</body>

</html>
